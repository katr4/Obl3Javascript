<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>String manipulation</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <h1>String manipulation</h1>
    <div id="app">
        <div style="border: 1pt; border-style: solid; padding: 20pt">
            <input v-model.lazy="name" type="text" placeholder="Type a name" id="nameInput" />
            <button v-on:click="showIt(name)" id="showButton">Show</button>
            <button v-on:click="clear" id="clearButton">Clear</button>
            <ol>
                <li>{{name}}</li>
                <li>{{nameUpper}}</li>
                <li>{{nameLower}}</li>
            </ol>
            <table class="table-bordered">
                <tr>
                    <td>
                        1.
                    </td>
                    <td>
                        {{name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        2.
                    </td>
                    <td>
                        {{nameUpper}}
                    </td>
                </tr>
                <tr>
                    <td>
                        3.
                    </td>
                    <td>
                        {{nameLower}}
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
